<!-- base-template erweitern -->
{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<div class="homecontainer">
<!-- 15.01, 22:18 -->
  <div class="text-center">
    <h1 align="center" style="font-family: sans-serif; font-size: 30px; font-weight: 600;">Welcome to the Searchbar!</h1>
    <hr style="height: 10px;">

    <!-- Suchfeld hinzufÃ¼gen -->
    <form class="form-inline" id="searchForm" method="POST" action="/search">
        <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Enter name of Company"
            name="eingabe"
            id="companyName"
            onkeyup="updateInputValue(this.value)" 
        />
        <!-- onkeyup gleichzeitig eingabe speichern -->
        <button
            id="search"
            class="btn btn-outline-success my-2 my-sm-0"
            type="button"
            onclick="submitForm()"
        >
            Go!
        </button>
    </form>
  </div>
</div>
    <!-- Zeige die Tabelle an, wenn vorhanden -->
  {% if infobox_data %}
  <div class="homecontainer">
    <div class="tablecontainer d-flex justify-content-center"
          style="margin-top: 20px;
          border-collapse: collapse;
          width: 100%;
          overflow-y: auto;
          max-height: 50vh;">
        {{ infobox_data|safe }}
    </div>
  </div>
  {% endif %}
{% endblock %}
